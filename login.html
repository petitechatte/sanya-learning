<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Регистрация и вход в учётную запись Барбершоп Бородинский</title>
  </head>

  <body>
    <main class="main-container-login">
      <h1>Форма регистрации учётной записи и форма входа</h1>
      <section class="account-login-form">
        <h2>Форма регистрации</h2>
        <form action="hhtp://echo.htmlacademy.ru" method="post" class="form-registration">
          <label for="registration-email">Введите ваш E-mail</label>
          <input type="text" id="registration-email" placeholder="Nomad48JMS@gmail.com" aria-label="Введите свой email в форму">
          <label for="registration-password-first">Ваш пароль</label>
          <input type="password" id="registration-password-first" placeholder="********"  aria-label="Придумайте и введите ваш пароль.">
          <label for="registration-password-second" >Повторно введите ваш пароль</label>
          <input type="password" id="registration-password-second" placeholder="********" aria-label="Подтвердите ваш пароль.">
          <button class="button" type="submit" aria-label="Кнопка отправки формы.">Отправить</button>
        </form>
      </section>

      <section class="account-registration-form">
        <h2>Форма входа в учетную запись</h2>
        <p>Введите свой логин и пароль</p>
          <form action="hhtp://echo.htmlacademy.ru" method="post" class="modal-login-form" aria-label="Форма входа в учетную запись.">
            <input type="text" name="username" placeholder="ЛОГИН" value="" aria-label="Введите ваш логин.">
            <input type="password" name="password" placeholder="ПАРОЛЬ" value="" aria-label="Введите ваш пароль.">
            <input type="checkbox" name="login-radio" id="modal-login-radio" aria-label="Стоит ли запомнить ваши данные при отправке.">
            <label for="modal-login-radio">Запомните меня!</label>
            <a href="login.html" aria-label="Ссылка на страницу восстановления пароля.">Я забыл пароль!</a>
            <button class="button form-apointment-button" type="submit" aria-label="Кнопка входа в учетную запись.">Войти</button>
          </form>
      </section>
      <a href="index.html" aria-label="Ссылка переход на главную">На главную.</a>
    </main>
  </body>
</html>
